name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Test if everything is ok
      uses: stefanoeb/jest-action@1.0.0
    - name: Browserify
      run: npm run build
    - name: Publish to npm
      uses: pascalgn/npm-publish-action@1.1.0

name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Test if everything is ok
      uses: stefanoeb/jest-action@1.0.0
    - name: Browserify
      run: npm run build
    - name: Publish to npm
      run: |
        npm i -g npm-cli-login
        npm-cli-login -u atakanermis -p $NPM_AUTH_TOKEN -e ataerms@gmail.com
        npm publish
      env:
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
